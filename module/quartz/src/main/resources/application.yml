info:
  app:
    name: shopping-quartz
    version: 1.0

server:
  port: 8220
  context-path: /

spring:
  application:
    # 应用名称
    name: shopping-quartz
  # 环境 dev|test|pro
  profiles:
    active: dev

#注册进 注册中心服务列表中
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@localhost:8000/eureka/
  instance:
    instance-id: 定时任务
    prefer-ip-address: true #显示访问路径



# Feign 开启 Hystrix
feign:
  hystrix:
    enabled: true
  httpclient:
    connection-timeout: 5000


