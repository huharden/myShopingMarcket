info:
  app:
    name: shopping-quartz
    version: 1.0

server:
  port: 8220
  context-path: /

spring:
  application:
    # 应用名称
    name: shopping-quartz
  # 环境 dev|entity|pro
  profiles:
    active: dev
  redis:
    database: 4
    host: 123.207.27.144
    port: 6379
    password:      # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接

#注册进 注册中心服务列表中
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@localhost:8000/eureka/
  instance:
    instance-id: 定时任务
    prefer-ip-address: true #显示访问路径



# Feign 开启 Hystrix
feign:
  hystrix:
    enabled: true
  httpclient:
    connection-timeout: 5000


